                        //Read XML
                        $(document).ready(function() { $.ajax({ type: "GET", url:"data/products.xml", dataType: "xml", success: parseXml }); });

                                function parseXml(xml)
                                        {
                                            //find every Product and print the price description
                                                $(xml).find("Product").each(function()
                                                {        
                                                        var idItem = $(this).find("ID").text();
                                                        $("#output").append("<li> <img src='" + $(this).find("Thumbnail").text() + "'width='115' height='115'/> <h3> <a href='#detail"+ idItem +"'>" + $(this).find("Title").text()+"</a></h3><p>" + $(this).find("Description").text() + "<br>" + $(this).find("Price").text() + "</p> </li>");

                                                        $('#output').listview('refresh');

                                                        $("#all_pages").append("<div id='detail" +  idItem + "' data-role='page'  >  <div data-role='content' >  <img src='" + $(this).find("BigImage").text() + "'width='275' height='200' border='0' />	</br> <b> <p>Description</p> </b> "+$(this).find("Description").text()+" </br> <b><p>Price</p></b>"+$(this).find("Price").text()+" </br> <b><p>Cooking Details</p></b> "+$(this).find("CookingDetails").text()+" </br><b><p>Ingredients</p></b> "+$(this).find("Ingredients").text()+" </br><b><p>Type of user</p></b>  "+$(this).find("TypeOfUser").text()+" </br><b><p>Origin</p></b> "+$(this).find("Origin").text()+"</div></div>");
